<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FullStack Blog</title>
    <!-- Link do CSS -->
    <link rel="stylesheet" href="/CSS/style.css">
    <!-- Fonte-icones-->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <!-- Header -->
    <header>
        <div class="nav container">
            <!-- Logo -->
            <a href="#" class="logo">FullStack<span>Blog</span></a>
            <!-- Nav Direita -->
            <div class="nav-right">
                <a href="/admin" class="admin-btn"><i class='bx bx-user'></i></a>
                <a href="/add" class="write-btn"><i class='bx bx-pencil'></i>Write</a>
            </div>
        </div>
    </header>
    <!-- Home -->
    <section class="home" id="home">
        <div class="home-content">
            <h2>FullStack Blog</h2>
            <!-- Barra de Pesquisa -->
            <div class="search-box">
                <i class='bx bx-search'></i>
                <input type="search" name="" id="" placeholder="Search">
            </div>
        </div>
    </section>
    <!-- Post Filter -->
    <div class="post-filter container">
        <span class="filter-item active-filter" data-filter="all">All</span>
        <span class="filter-item" data-filter="Tecnologia">Techology</span>
        <span class="filter-item" data-filter="Arte">Art</span>
        <span class="filter-item" data-filter="programação">Programation</span>
    </div>
    <!-- Posts -->
    <section class="posts conatainer" id="posts">
        <!-- O Post vai Aparecer Aqui! -->

    </section>
    <!-- Footer -->
    <div class="footer container">
        <p>&#169; 2025 by Henry Thomaz</p>
        <div class="social">
            <a href="#"><i class="bx bxl-facebook"></i></a>
            <a href="#"><i class="bx bxl-instagram"></i></a>
            <a href="github.com/henrythomaz"><i class="bx bxl-github"></i></a>
            <a href="#"><i class="bx bxl-linkedin"></i></a>
        </div>
    </div>
    <!-- JQuery -->
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <!-- Link do JS -->
    <script src="/JS/main.js"></script>
    <script>
        // Filter JS
        $(document).ready(function () {
            $(".filter-item").click(function () {
                const value = $(this).attr("data-filter");
                if (value == "all") {
                    $(".post").show("1000");
                }else {
                    $(".post")
                    .not("." + value)
                    .hide("1000");
                    $(".post")
                    .filter("." + value)
                    .show("1000");
                }
            });
            // Botão Ativo
            $(".filter-item").click(function () {
                $(this)
                    .addClass("active-filter")
                    .siblings()
                    .removeClass("active-filter");
            });
        });
    </script>
</body>
</html>
